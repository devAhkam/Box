<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="box-header">Box 1</div>
            <div class="content">
                <p class="toggle-message">Click to expand</p>
                <p class="selected-info">Selected: None</p> <!-- New element to show selected options -->
                <div class="options">
                    <label for="color1">Choose Color:</label>
                    <select id="color1">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                    <label for="size1">Choose Size:</label>
                    <select id="size1">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="box-header">Box 2</div>

                    <select id="color2">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                    <label for="size2">Choose Size:</label>
                    <select id="size2">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="box-header">Box 3</div>
            <div class="content">
                <p class="toggle-message">Click to expand</p>
                <p class="selected-info">Selected: None</p> <!-- New element to show selected options -->
                <div class="options">
                    <label for="color3">Choose Color:</label>
                    <select id="color3">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                    <label for="size3">Choose Size:</label>
                    <select id="size3">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
